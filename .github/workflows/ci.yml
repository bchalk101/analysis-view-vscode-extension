name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Test Query Engine
  test-query-engine:
    name: Test Query Engine
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          query-engine/target/
        key: ${{ runner.os }}-query-engine-${{ hashFiles('**/Cargo.lock') }}

    - name: Install protobuf compiler
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Check formatting
      working-directory: ./query-engine
      run: cargo fmt --all -- --check

    - name: Run clippy
      working-directory: ./query-engine
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run tests
      working-directory: ./query-engine
      run: cargo test --verbose

    - name: Build release
      working-directory: ./query-engine
      run: cargo build --release --verbose


  # Build and Test Query Engine Docker Image
  build-docker:
    name: Build Query Engine Docker Image
    runs-on: ubuntu-latest
    needs: [test-query-engine]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./query-engine
        file: ./query-engine/Dockerfile
        push: false
        tags: query-engine-service:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --name query-engine-test -d -p 50051:50051 \
          -e GRPC_PORT=50051 -e GCS_BUCKET_NAME=test-bucket \
          -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
          query-engine-service:test

        # Wait for container to start
        sleep 10

        # Stop container (basic smoke test)
        docker stop query-engine-test

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

