name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-query-engine:
    name: Test Query Engine
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: analysis_password
          POSTGRES_DB: analysis_catalog
          POSTGRES_USER: analysis_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          query-engine/target/
        key: ${{ runner.os }}-query-engine-${{ hashFiles('**/Cargo.lock') }}

    - name: Install protobuf compiler
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Check formatting
      working-directory: ./query-engine
      run: cargo fmt --all -- --check

    - name: Run clippy
      working-directory: ./query-engine
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run tests
      working-directory: ./query-engine
      env:
        DATABASE_URL: postgresql://analysis_user:analysis_password@localhost:5432/analysis_catalog
        GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
      run: cargo test

  test-mcp-server:
    name: Test MCP Server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install protobuf compiler
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Install dependencies
      working-directory: ./mcp-server
      run: uv sync --dev

    - name: Generate protobuf files
      working-directory: ./mcp-server
      run: |
        uv run python -m grpc_tools.protoc \
          --python_out=src/mcp_server \
          --grpc_python_out=src/mcp_server \
          --proto_path=proto \
          proto/analysis.proto
        sed -i 's/import analysis_pb2/from . import analysis_pb2/' src/mcp_server/analysis_pb2_grpc.py

    - name: Check code formatting (ruff)
      working-directory: ./mcp-server
      run: uv run ruff format --check .

    - name: Run linting (ruff)
      working-directory: ./mcp-server
      run: uv run ruff check .

    - name: Run type checking (mypy)
      working-directory: ./mcp-server
      run: uv run mypy src/

    - name: Run tests
      working-directory: ./mcp-server
      run: uv run pytest

